    <style>
        body {
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(to right, #ff758c, #ff7eb3);
            font-family: Arial, sans-serif;
        }

        .card {
            background: white;
            width: 420px;
            padding: 30px;
            text-align: center;
            border-radius: 20px;
            box-shadow: 0 15px 30px rgba(0,0,0,0.3);
            animation: fadeIn 2s ease-in-out;
        }

        .card img {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            object-fit: cover;
            border: 2px solid rgb(228, 57, 91);
            margin-bottom: 15px;
        }

        h1 {
            color: crimson;
            margin-bottom: 10px;
        }

        p {
            font-size: 18px;
            color: #444;
            line-height: 1.5;
        }

        .heart {
            font-size: 40px;
            animation: beat 1s infinite;
        }

        button {
            margin-top: 20px;
            padding: 10px 25px;
            background: crimson;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
        }

        button:hover {
            background: darkred;
        }

        @keyframes beat {
            0% { transform: scale(1); }
            50% { transform: scale(1.2); }
            100% { transform: scale(1); }
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
    </style>
</head>
